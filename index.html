<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Wham Bang — To-Do List</title>
    <meta name="description" content="A sleek, animated to-do list app with gradient styling and smooth interactions.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ============================================
           ANIMATED GRADIENT BACKGROUND
           ============================================ */
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating orbs for depth */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
            animation: floatOrb 8s ease-in-out infinite alternate;
        }

        body::before {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #7f5af0, #2cb67d);
            top: -80px;
            left: -80px;
        }

        body::after {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #e84393, #fd79a8);
            bottom: -60px;
            right: -60px;
            animation-delay: 3s;
            animation-duration: 10s;
        }

        @keyframes floatOrb {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(40px, -30px) scale(1.15);
            }
        }

        /* ============================================
           GLASSMORPHISM CONTAINER
           ============================================ */
        .div_mini {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.06);
            padding: 45px 40px;
            border-radius: 24px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 440px;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            opacity: 0;
            animation: containerEntrance 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: scale(0.85) translateY(60px);
                filter: blur(8px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        /* Subtle shimmer border effect */
        .div_mini::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 25px;
            background: linear-gradient(135deg, rgba(127, 90, 240, 0.3), transparent 40%, transparent 60%, rgba(232, 67, 147, 0.3));
            z-index: -1;
            opacity: 0;
            animation: borderGlow 3s ease-in-out 1s forwards;
        }

        @keyframes borderGlow {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* ============================================
           TITLE WITH GRADIENT TEXT + SHIMMER
           ============================================ */
        h1 {
            font-weight: 800;
            font-size: 2.6rem;
            letter-spacing: -1px;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #7f5af0, #e84393, #fd79a8, #7f5af0);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGradient 4s ease infinite, titleSlideIn 0.8s ease 0.5s both;
        }

        @keyframes titleGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes titleSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h4 {
            color: rgba(255, 255, 255, 0.45);
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.85rem;
            animation: subtitleFadeIn 0.8s ease 0.7s both;
        }

        @keyframes subtitleFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           INPUT WITH GRADIENT FOCUS RING
           ============================================ */
        #search {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            margin-bottom: 18px;
            animation: inputSlideIn 0.6s ease 0.9s both;
        }

        @keyframes inputSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        #search:focus {
            border-color: rgba(127, 90, 240, 0.6);
            box-shadow:
                0 0 0 4px rgba(127, 90, 240, 0.15),
                0 0 20px rgba(127, 90, 240, 0.1);
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        /* ============================================
           GRADIENT BUTTONS WITH GLOW
           ============================================ */
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            animation: btnGroupSlideIn 0.6s ease 1.1s both;
        }

        @keyframes btnGroupSlideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            padding: 12px 28px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            flex: 1;
        }

        /* Button shimmer effect */
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40%;
            height: 200%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: skewX(-20deg);
            transition: left 0.6s ease;
        }

        button:hover::after {
            left: 120%;
        }

        #addBtn {
            background: linear-gradient(135deg, #7f5af0, #6c63ff);
            color: white;
            box-shadow: 0 4px 15px rgba(127, 90, 240, 0.3);
        }

        #addBtn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(127, 90, 240, 0.45);
        }

        #addBtn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 2px 8px rgba(127, 90, 240, 0.3);
        }

        #removeBtn {
            background: linear-gradient(135deg, #e84393, #fd79a8);
            color: white;
            box-shadow: 0 4px 15px rgba(232, 67, 147, 0.3);
        }

        #removeBtn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(232, 67, 147, 0.45);
        }

        #removeBtn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 2px 8px rgba(232, 67, 147, 0.3);
        }

        /* ============================================
           LIST ITEMS WITH GRADIENT BORDER + ANIMATIONS
           ============================================ */
        .empty {
            margin-top: 25px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .list-item {
            background: rgba(255, 255, 255, 0.06);
            padding: 14px 18px;
            margin-bottom: 10px;
            border-radius: 12px;
            border: none;
            border-left: 4px solid;
            border-image: linear-gradient(180deg, #7f5af0, #2cb67d) 1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #e0e0e0;
            font-size: 0.95rem;
            position: relative;
            animation: listItemSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes listItemSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* Removal animation class */
        .list-item.removing {
            animation: listItemRemove 0.4s cubic-bezier(0.55, 0, 1, 0.45) forwards;
        }

        @keyframes listItemRemove {
            to {
                opacity: 0;
                transform: translateX(40px) scale(0.9);
                max-height: 0;
                padding: 0 18px;
                margin-bottom: 0;
            }
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(6px);
            box-shadow: 0 4px 15px rgba(127, 90, 240, 0.15);
        }

        .list-item::after {
            content: '✕';
            color: #ff6b81;
            font-weight: 700;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
            transform: rotate(-90deg) scale(0.5);
        }

        .list-item:hover::after {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        /* ============================================
           CUSTOM SCROLLBAR
           ============================================ */
        .empty::-webkit-scrollbar {
            width: 5px;
        }

        .empty::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }

        .empty::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #7f5af0, #e84393);
            border-radius: 10px;
        }

        .empty::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #9b7af5, #f06dab);
        }

        /* ============================================
           EMPTY STATE MESSAGE
           ============================================ */
        .empty-state {
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.85rem;
            padding: 20px 0;
            text-align: center;
            letter-spacing: 1px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* ============================================
           PARTICLE / SPARKLE ON ADD
           ============================================ */
        .sparkle {
            position: absolute;
            pointer-events: none;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #7f5af0;
            animation: sparkleAnim 0.6s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(var(--sparkle-x), var(--sparkle-y)) scale(0);
            }
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .div_mini {
                padding: 30px 22px;
                max-width: 100%;
                border-radius: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h4 {
                font-size: 0.7rem;
                margin-bottom: 22px;
            }

            #search {
                padding: 12px 14px;
                font-size: 0.95rem;
            }

            .btn-group {
                flex-direction: column;
            }

            button {
                width: 100%;
                padding: 13px;
            }
        }
    </style>
</head>

<body>
    <div class="div_mini">
        <h1>Mini Wham Bang</h1>
        <h4>Mini, Wini project</h4>
        <input type="text" id="search" placeholder="What needs to be done?">
        <div class="btn-group">
            <button id="addBtn">✦ Add</button>
            <button id="removeBtn">✕ Remove</button>
        </div>
        <div class="empty">
            <p class="empty-state">Your list is empty — add something!</p>
        </div>
    </div>
</body>
<script src="Mini, Wini project.js"></script>

</html>
